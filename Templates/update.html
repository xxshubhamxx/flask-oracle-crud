{% extends 'base.html' %}
{% block title %} Home{% endblock title %} 
{% block body %}

    <div class="container my-3">
        <h2>Update Employee</h2>
        <form action="/update/{{e.empid}}" method="POST">
            <!-- <div class="mb-3">
              <label for="u_empid" class="form-label">EmpID</label>
              <input type="text" class="form-control" name="u_empid" id="u_empid" value="{{e.empid}}" aria-describedby="emailHelp"> 
            </div> -->
            <div class="mb-3">
              <label for="u_empname" class="form-label">Name</label>
              <input type="text" class="form-control" name="u_empname" id="u_empname" value="{{e.empname}}" aria-describedby="emailHelp"> 
            </div>
            <div class="mb-3">
              <label for="u_emptitle" class="form-label">Title</label>
              <input type="text" class="form-control" name="u_emptitle" id="u_emptitle" value="{{e.emptitle}}" aria-describedby="emailHelp"> 
            </div>
            <div class="mb-3">
              <label for="u_deptname" class="form-label">Department</label>
              <input type="text" class="form-control" value="{{e.deptname}}" name="u_deptname" id="u_deptname">
            </div>
            <div class="mb-3">
              <label for="u_salary" class="form-label">Salary</label>
              <input type="text" class="form-control" value="{{e.salary}}" name="u_salary" id="u_salary">
            </div>
            
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
    </div>
